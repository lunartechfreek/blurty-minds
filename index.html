<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BLURty Minds</title>
</head>
<body>
    <!-- Heading -->
    <section>
        <h1>BLURty Minds</h1>
    </section>
    <!-- Game Section -->
    <section>
        <!-- Main Game Container -->
        <div id="game-box">
            <!-- Welcome -->
            <div>
                <h2>Welcome to BLURty Minds!</h2>
                <h3>Are you ready to see how BLURty your mind is?</h3>
                <button class="play-btn btn">Let's Play!</button>
                <button class="how-to-btn btn">How to Play</button>
            </div>
            <div class="question-box hide">
                <h2>Question</h2>
                <div id="game-image"></div>
                <p><span id="time">10</span> Seconds Remaining</p>
                <div id="answer-box">
                    <button class="answer-btn btn">Answer 1</button>
                    <button class="answer-btn btn">Answer 2</button>
                    <button class="answer-btn btn">Answer 3</button>
                    <button class="answer-btn btn">Answer 4</button>
                </div>
            </div>
            <div class="score-area hide">
                <p>Score: 
                    <span id="score">0</span>
                </p>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
