<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BLURty Minds</title>
</head>
<body>
    <!-- Heading -->
    <section>
        <h1>BLURty Minds</h1>
    </section>
    <!-- Game Section -->
    <section>
        <div id="game-box">
            <div id="question-box" class="hide">
                <div id="question">Question</div>
                <div id="game-image"></div>
                <p><span id="time">10</span> Seconds Remaining</p>
                <div id="answer-box">
                    <button class="answer-btn btn">Answer 1</button>
                    <button class="answer-btn btn">Answer 2</button>
                    <button class="answer-btn btn">Answer 3</button>
                    <button class="answer-btn btn">Answer 4</button>
                </div>
            </div>
            <div id="score-area">
                <p>Score: 
                    <span id="score">0</span>
                </p>
                <button id="next-btn" class="btn">Next</button>
            </div>
        </div>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
